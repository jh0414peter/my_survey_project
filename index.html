<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>설문 링크 배정기</title>
    <script>
        async function assignSurvey() {
            try {
                const response = await fetch('https://my-survey-project.vercel.app/api/getSurveyLink');
                const data = await response.json();
                const selectedLink = data.link;

                // 해당 링크로 이동
                window.location.href = selectedLink;
            } catch (error) {
                alert('서버 요청 중 오류 발생!');
                console.error(error);
            }
        }
    </script>
</head>
<body>
    <h1>설문조사에 참여해주세요</h1>
    <button onclick="assignSurvey()">설문조사 시작하기</button>
</body>
</html>
