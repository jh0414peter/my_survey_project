<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Survey...</title>
    <script>
        async function assignSurvey() {
            try {
                const response = await fetch('https://my-survey-project.vercel.app/api/getSurveyLink');
                const data = await response.json();
                const selectedLink = data.link;

                // 바로 해당 링크로 이동
                window.location.href = selectedLink;
            } catch (error) {
                document.body.innerHTML = "<h1>서버 요청 중 오류 발생!</h1>";
                console.error(error);
            }
        }

        // 페이지 로드 시 자동 실행
        window.onload = assignSurvey;
    </script>
</head>
<body>
    <!-- 화면에 아무 것도 보여주지 않거나, "Redirecting..." 정도는 보여줄 수 있음 -->
    <h1>Redirecting to survey...</h1>
</body>
</html>
